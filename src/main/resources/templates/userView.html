<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuários</title>
</head>
<body>
<h1>Usuários Inseridos</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
    </tr>
    <tr th:each="usuario : ${users}">
        <td th:text="${usuario.getId()}"></td>
        <td th:text="${usuario.getName()}"></td>
        <td th:text="${usuario.getAdm()}"></td>
    </tr>
</table>
</body>
</html>
